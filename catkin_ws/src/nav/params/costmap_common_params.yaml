map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2
raytrace_range: 3.0
obstacle_range: 2.5
footprint: [[0.254,0.2159], [-0.254,0.2159], [-0.254,-0.2159], [0.254,-0.2159], [0.254,0.2159]]
plugins:
    - {name: range_sensor_layer,       type: "range_sensor_layer::RangeSensorLayer"}
    - {name: obstacles,       type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

range_sensor_layer:
  no_readings_timeout: 2.0
  ns: "/"
  topics: ["lidar1","lidar2"]
  clearing: true
  marking: true

obstacles:
  observation_sources: realsense 
  realsense: {data_type: LaserScan, sensor_frame: /camera_depth_frame, clearing: true, marking: true, topic: /scan, inf_is_valid: true, min_obstacle_height: -.1, max_obstacle_height: 2.0}

inflation_layer:
  enabled: true
  inflation_radius: 0.1
  cost_scaling_factor: 15.0
