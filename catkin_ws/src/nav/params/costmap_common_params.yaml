map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2
obstacle_range: 5.0
raytrace_range: 3.0
footprint: [[0.6,0.45,], [0.6,-0.45], [-0.6,-0.45], [-0.6,0.45]]
plugins:
    - {name: range_sensor_layer,       type: "range_sensor_layer::RangeSensorLayer"}
    - {name: obstacles,       type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

range_sensor_layer:
  no_readings_timeout: 2.0
  ns: "/"
  topics: ["lidar1"]

obstacles:
  observation_sources: /camera/depth/color/points
  /camera/depth/color/points: {data_type: PointCloud2, sensor_frame: /camera_depth_optical_frame, clearing: true, marking: true, topic: /camera/depth/color/points}

inflation_layer:
  inflation_radius: 0.3


